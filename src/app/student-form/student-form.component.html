<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>{{ isEditing ? 'Edit' : 'Add' }} Student</h2>
        <form (ngSubmit)="onSubmit()">
          <label for="name">Name:</label>
          <input id="name" [(ngModel)]="student.name" name="name" required><br><br>
          
          <label for="age">Age:</label>
          <input id="age" [(ngModel)]="student.age" name="age" required type="number"><br><br>
      
          <label for="grade">Grade:</label>
          <input id="grade" [(ngModel)]="student.grade" name="grade" required><br><br>
      
          <button type="submit">{{ isEditing ? 'Update' : 'Add' }} Student</button>
        </form>
      </div>
      
</body>
</html>
